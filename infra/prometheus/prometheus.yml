global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']

# Load the concrete rules generated from the template at container start
rule_files:
  - /etc/prometheus/recs.rules.yml

scrape_configs:
  - job_name: 'recs-api'
    metrics_path: /metrics
    static_configs:
      - targets: ['api:8000']
